<!doctype html>
<html>
  <head>
    <title>Image service API reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script
      id="api-reference"
      type="application/json">
    </script>

    <script>
      const apiReference = document.getElementById('api-reference')
      
      fetch('./openapi.json')
        .then(response => response.json())
        .then(data => {
          apiReference.textContent = JSON.stringify(data);
        })
        .catch(error => console.error('Error loading openapi.json:', error));

      // var configuration = {
      //   theme: 'purple',
      // }

      // apiReference.dataset.configuration = JSON.stringify(configuration)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </body>
</html>
